<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>IFE JavaScript Task 01</title>
	</head>

	<body>
		<h3>污染城市列表</h3>
		<ul id="aqi-list">
			<li>第一名：福州（样例），10</li>
			<li>第二名：福州（样例），10</li>
		</ul>

		<script type="text/javascript">
			var aqiData = [
				["北京", 90],
				["上海", 50],
				["福州", 10],
				["广州", 50],
				["成都", 90],
				["西安", 100],
			];

			(function() {
				var formerlist=document.getElementById("aqi-list").getElementsByTagName("li");
				var findnum=0;
				for (var i=0;i<aqiData.length;i++) {
					if (aqiData[i][1]>=60) {
						if(findnum < formerlist.length) {
							formerlist.item(findnum).innerHTML = aqiData[i];
							findnum++;
						} else {
							var li = document.createElement("li");
							document.getElementById("aqi-list").appendChild(li);
							li.innerHTML = aqiData[i];
							findnum++;
						}
					}
				}
				
			})();
		</script>
	</body>

</html>
